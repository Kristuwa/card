<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка</title>
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
      integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="card">
          <div class="card__progress">
            <span class="card__progress-text">0/7</span>
          </div>
          <div class="card__content">
            <p class="card__label">Чеклист</p>
            <p class="card__text">Выполнено: 0 из 7 действий</p>
            <p class="card__comment">
              Следующее действие: Созвониться с клиентом до 23.05.24 12:00
            </p>
          </div>
          <button class="card__btn" type="button">Открыть чеклист</button>
        </div>
      </div>
    </main>
  </body>
</html>
